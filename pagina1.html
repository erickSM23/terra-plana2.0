<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site extremamente confidencial!</title>
    <link rel="stylesheet" href="estilos/login.css" media="all">
    <link rel="stylesheet" href="estilos/media_query-login.css">
    
</head>
<body onload="certeza()">
    <main>
        <section id="formm">
            <div id="imagem">

            </div>
            <div id="login">
                <h1>deseja continuar?</h1>
                <p>digite seu email e senha para te colocar no site principal...</p>
                <form action="pagina2.html" autocomplete="on" method="get">
                    <div class="campo">
                        <label for="email">email:</label>
                        <input type="email" name="email" id="email" autocomplete="email" placeholder="digite seu email:" required minlength="10" maxlength="40">
                    </div>
                    <div class="campo">
                        <label for="senha">senha:</label>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="digite sua senha:" required minlength="8" maxlength="35">
                    </div>
                    <input type="submit" value="entrar">
                </form>
            </div>
        </section>
    </main>
    <script src="javaScipt.js"></script>
</body>
</html>
